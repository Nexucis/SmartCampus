<html>
    <head>
        <title>SmartCampus | Authentication </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/authentication.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <section>
            <div class="container login">
                <div class="row ">
                    <div class="center span4 well">
                        <legend>Merci de s'identifier</legend>
                        <form method="post" action="/loginme" accept-charset="UTF-8">
                            <input type="text" id="username"  name="username" placeholder="Nom d'utilisateur" />
                            <input type="password" id="password" name="password" placeholder="Mot de passe" />
                            <button type="submit"  value="Login" class="btn btn-primary btn-block">Se connecter</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
